<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뮤직클릭</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <script src="assets/js/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    
    <!--____header.html____-->
    <header class="header">
      <a href="#" class="link-back"><img src="assets/img/ico-back.svg" alt="뒤로가기"></a>
    </header>
    <!--____header.html____-->

    <div class="container">
        <h3>음원 감상 후 미션을 완료하고<br>
            리워드를 받아보세요!
        </h3>
        <div class="step step-01">
            <div class="thumb-area">
                <ul>
                    <li>
                        가사가 인상적이네요.
                    </li>
                    <li>
                        기분 좋아지는 음악이에요!
                    </li>
                    <li>
                        이번 노래 너무 좋다
                    </li>
                </ul>
            </div>
            <div class="info-area">
                <h4>1. 리뷰 남기기!</h4>
                <p>
                    들으신 음악은 어땠나요?<br/>솔직한 리뷰를 남겨주시면 리워드를 드려요.
                </p>
            </div>
        </div>
        <div class="step step-02">
            <div class="thumb-area">
                <ul>
                    <li>
                        <img src="./assets/img/step02-left.png" alt="">
                    </li>
                    <li>
                        <img src="./assets/img/step02-right.png" alt="">
                    </li>
                </ul>
            </div>
            <div class="info-area">
                <h4>2. 좋아요 & 구독하기!</h4>
                <p>
                    좋아요와 구독 버튼도 꾸욱!<br/>여러분의 작은 클릭 하나가 아티스트에게<br/>큰 응원이 됩니다.<br/><br/>감상도 즐겁게!<br/>응원도 따뜻하게!<br/>지금 바로 참여해 보세요!
                </p>
            </div>
        </div>
    </div>
    
    <div class="btn-area">
        <!--____button.html____-->
        <button class="button">미션 완료하고 리워드 받기</button>
        <!-- <button class="button disabled">미션 완료하고 리워드 받기</button> -->
        <!--____button.html____-->
    </div>
    

</body>
</html>
