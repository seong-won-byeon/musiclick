<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>뮤직클릭</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@6.8.4/swiper-bundle.min.css" />
        <script src="assets/js/index.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@6.8.4/swiper-bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
<body>

    
    <!--____header.html____-->
    <header class="header">
      <a href="#" class="link-back"><img src="assets/img/ico-back.svg" alt="뒤로가기"></a>
    </header>
    <!--____header.html_------___-->

    <div class="container yt yt-step1">
        <img src="./assets/img/ico-auth.svg" alt>
        <p>미션 시작 전,<br>구글 로그인이 필요해요</p>

        <div class="info-block">
            <div class="info-icon">
                <img src="./assets/img/ico-auth1.png" alt="보안 아이콘" />
            </div>
            <div class="info-text">
              <div class="info-title">계정 정보는 저장되지 않아요.</div>
              <div class="info-desc">정확한 참여 확인과 리워드 지급을 위해 꼭 필요한 과정이에요.</div>
            </div>
        </div>
        
        <div class="divider"></div>

        <div class="info-inner">
            <div class="info-block">
                <div class="info-icon">
                    <img src="./assets/img/ico-auth2.png" alt="터치 아이콘" />
                </div>
                <div class="info-text">
                    <div class="info-title">계정 선택 시 <span class="highlight">계정명</span>을 터치해주세요.</div>
                    <div class="info-desc">이메일 주소를 터치하면 로그인이 안되는 경우가 발생할 수 있어요.</div>
                </div>
            </div>
            <div class="thumb-area">
                <img src="./assets/img/auth-smple.png" alt="" class="auth">
            </div>
        </div>

    </div>
    




    <div class="btn-area">
        <!--____button.html____-->
        <button class="button">인증하러 가기</button>
        <!--____button.html____-->
    </div>
    

</body>
</html>
